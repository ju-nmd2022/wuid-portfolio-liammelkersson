<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="x-icon" href="./icon.png" />
  </head>
  <body class="contact-body body" style="overflow: hidden">
    <div class="background">
      <!-- HEADER -->
      <div class="contact-header">
        <div class="header-left">
          <a href="./index.html" class="menu-item">
            <img
              src="website-title-white.svg"
              alt="website-title"
              class="website-title"
            />
          </a>
        </div>
        <div class="header-right">
          <!-- NAVIGATION -->
          <nav class="menu-bar">
            <a
              href="./about.html"
              class="menu-item menu-text-contact contact-menu-text"
              >About</a
            >
            <a
              href="./projects.html"
              class="menu-item menu-text-contact contact-menu-text"
              >Projects</a
            >
            <a
              href="./contact.html"
              class="menu-item menu-text-contact contact-menu-text"
              >Contact</a
            >
          </nav>
        </div>
      </div>
      <div class="contact-container">
        <div class="mail-text-container">
          <a class="mail-text" href="mailto:liammelkersson@live.se"
            >liammelkersson@live.se</a
          >
          <div class="spotify-player">
            <iframe
              class="spotify-player-frame"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/playlist/2uj35wRbPQI7mkV9K9leO3?utm_source=generator&theme=0"
              frameborder="0"
              allowfullscreen="true"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
        </div>
        <div class="contact-links">
          <a
            class="contact-link"
            href="https://www.instagram.com/liammelkersson/"
            target="_blank"
            >Instagram</a
          >
          <a
            class="contact-link"
            target="_blank"
            href="https://github.com/liammelkersson"
            >Github</a
          >
          <a
            class="contact-link"
            target="_blank"
            href="https://dribbble.com/liammelkersson"
            >Dribble</a
          >
        </div>
        <!-- <div class="clock"></div> -->
      </div>
    </div>
